<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="css/main.css">

  <!-- FONTAWESOME SCRIPTS -->
  <script src="https://kit.fontawesome.com/9a34e91c28.js" crossorigin="anonymous"></script>

  <!-- SCRIPTS -->
  <script src="/js/script.js" type="module" defer></script>
  <script src="/js/timer.js" type="module" defer></script>
  
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>

  <main class="main">

    <h1 class="main__heading">We're launching soon</h1>

    <section class="timers">

      <div class="timer">
        <div class="flip" data-type="days">
          <div class="flip__card flip__card--next flip__card--bottom">1</div>
          <div class="flip__card flip__card--prev flip__card--bottom">0</div>
          <div class="flip__card flip__card--prev flip__card--top">0</div>
          <div class="flip__card flip__card--next flip__card--top">1</div>
        </div>
  
        <p class="timer__label">Days</p>
      </div>

      <div class="timer">
        <div class="flip" data-type="hours">
          <div class="flip__card flip__card--next flip__card--bottom">1</div>
          <div class="flip__card flip__card--prev flip__card--bottom">0</div>
          <div class="flip__card flip__card--prev flip__card--top">0</div>
          <div class="flip__card flip__card--next flip__card--top">1</div>
        </div>
  
        <p class="timer__label">Hours</p>
      </div>

      <div class="timer">
        <div class="flip" data-type="minutes">
          <div class="flip__card flip__card--next flip__card--bottom">1</div>
          <div class="flip__card flip__card--prev flip__card--bottom">0</div>
          <div class="flip__card flip__card--prev flip__card--top">0</div>
          <div class="flip__card flip__card--next flip__card--top">1</div>
        </div>
  
        <p class="timer__label">Minutes</p>
      </div>

      <div class="timer">
        <div class="flip" data-type="seconds">
          <div class="flip__card flip__card--next flip__card--bottom">1</div>
          <div class="flip__card flip__card--prev flip__card--bottom">0</div>
          <div class="flip__card flip__card--prev flip__card--top">0</div>
          <div class="flip__card flip__card--next flip__card--top">1</div>
        </div>
  
        <p class="timer__label">Seconds</p>
      </div>

    </section>

    <section class="social">
      <div class="social__icon social--fb">
        <i class="fab fa-facebook-square"></i>
      </div>
      <div class="social__icon social--pin">
        <i class="fab fa-pinterest"></i>
      </div>
      <div class="social__icon social--insta">
        <i class="fab fa-instagram"></i>
      </div>
    </section>

  </main>

  </div> -->
</body>
</html>
