<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>

  <main class="main">

    <h1 class="main__heading">We're launching soon</h1>

    <section class="timers">

      <div class="timer">
        <div class="flip">
          <div class="flip__card flip__card--next flip__card--bottom">23</div>
          <div class="flip__card flip__card--prev flip__card--bottom">22</div>
          <div class="flip__card flip__card--prev flip__card--top">22</div>
          <div class="flip__card flip__card--next flip__card--top">23</div>
        </div>
  
        <p>Days</p>
      </div>

    </section>

  </main>

</body>
</html>
